<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="container">
    <img class="conteudo-imagem" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <h2 class="conteudo-titulo">Equilibrium #3429</h2>
    <p class="conteudo-paragrafo" >Our Equilibrium collection promotes balance and calm.</p>
    <div class="centro">
      <h1 class="conteudo-secundario"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</h1>
      <p class="paragrafo-secundario"> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>  
  </div>
  <div class="avatar">
    <img class="avatar-imagem" src="./images/image-avatar.png" alt="avatar">
    <p class="avatar-paragrafo">Creation of </p>
    <p class="avatar-nome">Jules Wyvern</p>
  </div>

    
    
  </div>

    
</body>
</html>
